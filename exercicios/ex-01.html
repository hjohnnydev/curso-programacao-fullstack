<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo a Minha Pagina</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        header {
            height: 100px;
            text-align: center;
            line-height: 100px;
            /* Centraliza verticalmente o texto */
            background-color: #f4f4f4;
            font-size: 24px;
            font-weight: bold;
        }

        p {
            width: 600px;
            margin: 20px auto 0;
            text-align: center;
            font-size: 18px;
        }

        img {
            display: block;
            width: 400px;
            margin: 30px auto 0;
        }
    </style>
</head>

<body>

    <header>Bem-vindo a Minha Pagina</header>

    <p>Esta e uma pagina de apresentacao simples, criada para praticar o uso de medidas absolutas em CSS. Aproveite!</p>

    <img src="https://place.dog/400/400" ; alt="Imagem de exemplo">

</body>

</html>
