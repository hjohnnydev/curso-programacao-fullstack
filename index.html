<!-- O doctype diz ao navegador qual tipo de documento sera carregado-->
<!DOCTYPE html>

<!-- a tag html inicia o nosso documento,
 o atributo lang informa qual idioma do conteudo da pagina-->
<html lang="pt-br">

<head>
    <!-- o titulo aparece na aba do navegador-->
    <title>Minha primeira pagina</title>

    <!-- o meta charset informa qual conjunto
         de caracteres sera utilizado-->
    <meta charset="utf-8" />
</head>

<!-- body é utilizado para estruturar o corop do texto -->
<body>
    <!-- título principal -->
    <h1>Minha história</h1>

    <!-- <br/> é uma tag autocontida e realiza a quebra de linha -->
    <p>Sou o <strong>Johnny Huang</strong>, <br/>nasci na cidade de Campinas em 1997</p>

    <h2>De onde vim</h2>


</body>

</html>
